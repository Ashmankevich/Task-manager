<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/bootstrap.min.css">
   <link rel="stylesheet" href="style/style.css">
   <title>Trello</title>
</head>

<body>
   <aside class="sidebar">
      <div class="sidebar__wrapper">
         <a href="#" class="sidebar__logo">
            <svg width="1024px" height="1024px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
               <circle cx="512" cy="512" r="512" style="fill:rgb(204, 176, 52)" />
               <path
                  d="M680.9 290.4H343.1c-29.1 0-52.7 23.6-52.7 52.7v337.8c0 29.1 23.6 52.7 52.7 52.7h337.8c29.1 0 52.7-23.6 52.7-52.7V343.1c0-29.1-23.6-52.7-52.7-52.7zM481.3 609.6c0 9.7-7.8 17.5-17.5 17.5h-74c-9.7 0-17.5-7.8-17.5-17.5V389.7c0-9.7 7.8-17.5 17.5-17.5h74c9.7 0 17.5 7.8 17.5 17.5v219.9zm170.5-100.9c.2 9.7-7.5 17.7-17.2 17.9h-74.4c-9.7 0-17.5-7.8-17.5-17.5V389.7c0-9.7 7.8-17.5 17.5-17.5h74c9.7 0 17.5 7.8 17.5 17.5v119z"
                  style="fill:#fff" />
            </svg>
            <span class="sidebar__title">Task Manager</span>
         </a>
         <nav class="sidebar__items">
            <ul>
               <li><a href="#">My board
                  </a>
               </li>
            </ul>
         </nav>
         <button class="sidebar__add" id="AddNewBoardBtn">Add new board</button>
         <div class="sidebar__switch">
            <label class="switch">
               <input type="checkbox" class="switch__input" id="switchBtn">
               <span class="switch__slider"></span>
            </label>
         </div>
      </div>
   </aside>
   <div class="wrapper">
      <!--wrapper нужен только, чтобы прижать футтер к низу-->
      <header class="header">
         <div class="container">
            <div class="header__block">
               <h1 class="header__title" contenteditable="true">My board</h1>
               <div class="header__search">
                  <input type="text" placeholder="Search tasks..." class="header__input" id="searchInput">
               </div>
               <div class="header__time">
                  <p class="header__time-clock" id="currentClock"></p>
                  <p class="header__time-date" id="currentDate"></p>
               </div>
            </div>
         </div>
      </header>
      <main class="main__wrapper">
         <div class="container">
            <div class="board">
               <article class="board__box">
                  <h2 class="board__box-title">backlog</h2>
                  <div id="tasks">
                     <!--<article class="card">
                        <div class="card__header">
                           <p class="card__priority">High</p>
                           <button class="card__edit">EDIT</button>
                           <button class="card__delete"><svg style="width:29px;height:29px" viewBox="0 0 24 24">
                                 <path fill="red"
                                    d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
                              </svg></button>
                        </div>
                        <h3 class="card__title" contenteditable="true">Enter task title...</h3>
                        <p class="card__description"></p>
                        <div class="card__footer">
                           <div class="card__user">+</div>
                           <div class="card__confirmation">
                              <button class="card__cancel">Cancel</button>
                              <button class="card__confirm">Confirm</button>
                           </div>
                        </div>
                     </article>-->
                  </div>
                  <button class="board__box-btn" id="AddTaskBtn">+ Add new task</button>
                  <div class="form">
                     <textarea class="form__textarea" placeholder="Enter task name.."></textarea>
                     <div class="form__btn">
                        <button class="form__add-btn">Add</button>
                        <button class="form__cancel-btn">Cancel</button>
                     </div>
                  </div>
               </article>
               <article class="board__box">
                  <h2 class="board__box-title">in progress</h2>
                  <!--модальное окно 1-->
                  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Ooops!</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <img class="img-fluid" alt="">
                              <p>I see you are a busy person, try to finish the previous tasks if you
                                 want to continue</p>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </article>
               <article class="board__box">
                  <h2 class="board__box-title">review</h2>
               </article>
               <article class="board__box">
                  <h2 class="board__box-title">done</h2>
                  <!--модальное окно 2-->
                  <div class="container py-3 text-center">
                     <button type="button" class="board__box-btn" id="DeleteAllTasks">
                        Delete All
                     </button>
                  </div>
                  <div class="modal fade" id="modalDeleteAll" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">WARNING!</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <img class="img-fluid" alt="">
                              <p>Are you sure?!</p>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                              <button type="button" class="btn btn-primary">Ok</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </article>
            </div>
         </div>
      </main>
